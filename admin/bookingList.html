<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Axbridge Roxy - Bookings</title>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<link href="css/bootstrap.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/restconnection.js"></script>
<script>
	$(document).ready(function() {
		$("#nav").load("nav.html");
		loadBookings(getUrlVars().screeningRef);
	});
	
	
	function loadBookings(screeningRef){
		$("#bookings").empty();
		$.ajax({
			'url' : restService + '/screening/' + screeningRef + '/bookings',
			'success' : function(data) {
				populateBookings(screeningRef, data);
			},
			'dataType' : 'jsonp',
			'jsonp' : 'json.wrf'
		});
	}

	function populateBookings(ref,data) {
		for (i = 0; i < data.bookings.length; i++) {
			var booking = data.bookings[i];
			console.log(booking);
			
			$("#bookings").append(
					'<tr>'
						+ '<th>' + booking.ref + '</th>'
						+ '<td>' + booking.name + '</td>'
						+ '<td>' + booking.date + '</td>'
						+ '<td>' + booking.seats + '</td>'
						+ '<td>' + booking.wheelchairs + '</td>'
						+ '<td>' + "dsdsd" + "</td>"
						+ '<td><button class="btn btn-danger btn-xs" onClick="cancelBooking(\'' + ref +  '\',\'' + booking.ref + '\')">Cancel Booking</button></td>'
					+ '</tr>'
			);
		}
	}
	
	function cancelBooking(screeningRef, bookingRef){
		$.ajax({
			'url' : restService + '/booking/cancel?ref=' + bookingRef,
			'success' : function(data) {
				loadBookings(screeningRef);
			},
			'dataType' : 'jsonp',
			'jsonp' : 'json.wrf'
		});
	}
	
	function getUrlVars() {
		var vars = [], hash;
		var hashes = window.location.href.slice(
				window.location.href.indexOf('?') + 1).split('&');
		for (var i = 0; i < hashes.length; i++) {
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}
</script>
</head>
<body>
	<div id="nav"></div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Ref</th>
					<th>Name</th>
					<th>Date</th>
					<th>Seats</th>
					<th>WheelChairs</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody id="bookings">
				
			</tbody>
		</table>
	</div>
</body>
