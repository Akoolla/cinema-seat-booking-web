<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Axbridge Roxy - Bookings</title>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<link href="css/bootstrap.min.css" rel="stylesheet" />

<script src="js/jquery/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
 $(function(){
      $("#nav").load("nav.html"); 
    });


function validateEmail(email){
	var emailReg = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
	var valid = emailReg.test(email);

	if(!valid) {
        return false;
    } else {
    	return true;
    }
}

$(document).ready(function(){
$("#email").on(
"change",
function(){
$("#emailIcon").removeClass("hidden").removeClass("glyphicon-ok").removeClass("glyphicon-remove");
if(validateEmail( $(this).val())){
   $("#emailGrp").removeClass("has-error").addClass("has-success");
   $("#emailIcon").addClass("glyphicon-ok");
} else {
   $("#emailGrp").removeClass("has-success").addClass("has-error");
   $("#emailIcon").addClass("glyphicon-remove");
}
}
);
});

</script>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
		<div class="col-md-4">
			<form class="form-horizontal" id="addPerson" method="post">
				<div class="form-group">
					<label>Booking for:</label>
					 <p class="form-control-static">What We Do In The Shadows (15) - Friday, Apr 1st 8:30pm</p>
				</div>
			
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<input class="form-control" type="text" placeholder="Please enter name"
					       id="name" name="name">
					
				</div>
				<div class="form-group has-feedback" id="emailGrp">
					<label for="email" class="control-label">Email</label>
					<input class="form-control" type="text" placeholder="Please enter email address"
					       id="email" name="email" aria-describedby="emailSuccessStatus">
					<span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true" id="emailIcon"></span>
					<span id="emailSuccessStatus" class="sr-only">(success)</span>
				</div>
				
				<div class="form-group">
					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="">
					    Tick if a member
					  </label>
					</div>
				</div>
								
				<div class="form-group">
				    <label for="standard">Number of Standard Seats</label>
					<input class="form-control" type="text" placeholder="No. Standard Seats"
						id="standard" name="standard">
				</div>
					
				<div class="form-group">
					<label for="concessions">Number of Concession Seats</label>
					<input class="form-control" type="text" placeholder="No. Concessions"
						id="concessions" name="concessions">
				</div>
	
				<div class="form-group">
					<label for="wheelchairs">Number of Wheelchairs</label>					
					<input class="form-control" type="text" placeholder="No. Wheelchairs"
						id="wheelchairs" name="wheelchairs">											
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" id="doNameSearchBtn">Book</button>
				</div>
			</form>
		</div>
  </div>

<script>
  $('email').on('change', function() {
     alert( this.value );
  });
</script>
</body>
</html>
